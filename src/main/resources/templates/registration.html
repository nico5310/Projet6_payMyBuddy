<!DOCTYPE html>
<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Contact Management System</title>
    <!-- Meta tags -->
    <link
            crossorigin="anonymous"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            rel="stylesheet"
    >


</head>
<body class="h-100">
<nav class="navbar navbar-dark navbar expand" style="background-color: #e9ecef">
    <div class="container">
        <div class="navbar-brand bg-success" style="padding: 10px; border-radius: 5px">
            User Management System
        </div>
    </div>


</nav>
<div class="container">
    <hr>
    <h3>Save User</h3>

    <div th:if="${param.error}">
        <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
    </div>

    <form action="#" th:action="@{/save}" th:object = "${user}" method="post">
        <input type="text" name="firstName" th:field = "*{firstName}"
               placeholder="FirstName"
               class ="form-control mb-4 col-3">
        <input type="text" name="lastName" th:field = "*{lastName}"
               placeholder="LastName"
               class ="form-control mb-4 col-3">
        <input type="Email" name="email" th:field = "*{email}"
               placeholder="email"
               class ="form-control mb-4 col-3">
        <input type="Password" name="password" th:field = "*{password}"
               placeholder="Password"
               class ="form-control mb-4 col-3">


        <button type="submit" class="btn btn-info col-1"> Save</button>
        <a style="padding-left: 120px" th:href="@{/login}">Login</a>

    </form>
</div>


</body>
</html>
