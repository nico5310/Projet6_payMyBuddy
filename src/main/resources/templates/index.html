<!DOCTYPE html>
<html class="h-100" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <!-- Bootstrap CSS -->
  <link
          crossorigin="anonymous"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet"
  >
  <meta charset="utf-8">
  <title>Login App</title>
</head>



<body class="text-center" style="text-align: center !important; display: flex; align-items: center; padding-top:
    20px; padding-bottom: 60px; padding-right:200px; height: 100%; margin: 0; background-color: #f5f5f5">

<main class="form-signing" style="width:100%; max-width:330px; padding: 15px;margin: auto" >


  <div class="container card" style="width: 30rem;">

    <center><h2><span class="badge badge-success" style="margin-top: 20px;margin-bottom: 20px; padding: 10px">Pay My Buddy</span></h2></center>


    <div class=" container form-group w-24">
      <form th:action="@{login}" method="post"
            class="box sizing" style="box-sizing: border-box; text-align: center !important;">

        <div th:if="${param.error}">
          <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>


        <div class="form-floating">
          <input type="email" name="email" class="form-control" id="floatingInput" placeholder="Email">
          <label for="floatingInput"></label>
        </div>

        <div class="form-floating">
          <input type="password" name="password" class="form-control" id="floatingPassword"
                 placeholder="Password">
          <label for="floatingPassword"></label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-bottom: 10px">Login</button>
        <a th:href="@{/registration}">Registration</a>

      </form>
    </div>
  </div>
</main>
</body>


</html>
